<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style/style.css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  
    <div class="back-left"></div>
    <div class="back-right"></div>
  
    <div class="background-site content-flex">
      
      <div class="item-containter">
        <div class="top-elem">
          <div class="cont-imagen">
            <img src="./images/image-victor.jpg" alt="background top elemnt">
          </div>
        </div>
        <div class="mid-section">
          <div class="dates">
            <p><span class="fw-700 color-dark-blue">Victor Crest</span> 26</p>
          </div>
          <p>London</p>
        </div>
        <div class="bottom-container">
          <div class="bottom-container-div">
            <p class="fw-700 color-dark-blue">80K</p>
            <p>Followers</p>
          </div>
          <div class="bottom-container-div">
            <p class="fw-700 color-dark-blue">803K</p>
            <p>Likes</p>
          </div>
          <div class="bottom-container-div">
            <p class="fw-700 color-dark-blue">1.4K</p>
            <p>Photos</p>
          </div>
        </div> 
        
      </div>
      
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Claudio D'Angiolo</a>.
    </div>
</body>
</html>
